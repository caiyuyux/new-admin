{% extends "base.html" %}
{% block content %}
{% if warning %}<h2>{{warning}}</h2>{% endif %}
<form class="form-signin" method="POST" action="/user-login">
    {% csrf-field %}
  <label for="inputEmail">Email address</label>
  <input type="email"
         id="inputEmail"
         placeholder="Email address"
         name="email"
         required
         autofocus>

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password"
         id="inputPassword"
         placeholder="Password"
         name="password"
         required>
  <button type="submit">
      Log in
  </button>
</form>
{% if errors %}
<p>Invalid login/password</p>
{% endif %}
<p>Forgot your password? <a href="/retrieve-password">Retrieve it here</a></p>
{% endblock %}
