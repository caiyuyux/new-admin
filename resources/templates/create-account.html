{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h1>Create a new account</h1>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Create a new account</h3>
    </div>
    <div class="panel-body">
        {% if errors.account_name %}
        <div class="alert alert-danger" role="alert">
            <p>{{errors.account_name|join}}</p>
        </div>
        {% else %}
        <div class="alert alert-info" role="alert">
            <p>Account name must:</p>
            <ul>
                <li>be more than 6 characters, lowercase</li>
                <li>start and end with a letter</li>
            </ul>
        </div>
        {% endif %}
        <form class="form-new-account" method="POST" action="/create-account">
            {% csrf-field %}
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text"
                               id="inputAccount"
                               placeholder="Account name"
                               name="account_name"
                               class="form-control"
                               required
                               autofocus>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">Create account</button>
                    </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
