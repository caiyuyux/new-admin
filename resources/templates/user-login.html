{% extends "base.html" %}
{% block content %}

{% if warning %}
<div class="alert alert-warning" role="alert">
    <p>{{warning}}</p>
</div>
{% endif %}


<div class="container">
    <h2 class="form-email-heading">Please sign in</h2>
    <form class="form-email" method="POST" action="/user-login">
        {% csrf-field %}
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email"
               id="inputEmail"
               placeholder="Email address"
               name="email"
               class="form-control top"
               required
               autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password"
               id="inputPassword"
               placeholder="Password"
               name="password"
               class="form-control bottom"
               required>
        <button type="submit" class="btn btn-lg btn-primary btn-block" >Log in</button>
    </form>
{% if errors %}
    <div class="alert alert-danger" role="alert">
        <p>Invalid login/password</p>
    </div>
{% endif %}
    <p>Forgot your password? <a href="/retrieve-password">Retrieve it here</a></p>
</div>
{% endblock %}
