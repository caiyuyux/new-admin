{% extends "base.html" %}
{% block content %}

<div class="container">
    {% if updated %}
    <div class="alert alert-success" role="alert">
        <p>Your password has been successfully updated</p>
        <p>Back to <a href="/" class="alert-link">your accounts</a></p>
    </div>
    {% else %}
    <h2 class="form-email-heading">Enter your new password</h2>
    <form class="form-email" method="POST" action="/reset-password/{{token}}">

        {% csrf-field %}
        <input type="password"
               id="inputPassword"
               placeholder="New password"
               name="password"
               class="form-control top"
               required
               autofocus>
        <input type="password"
               id="repeatPassword"
               placeholder="Repeat password"
               name="password-repeat"
               class="form-control bottom"
               required>
        <button type="submit"
                class="btn btn-lg btn-primary btn-block">
            Reset password
        </button>
        </form>
        {% if errors.password %}
        <div class="alert alert-danger" role="alert">
            <p>{{errors.password|join}}</p>
        </div>
        {% endif %}
    {% endif %}
</div>
{% endblock %}
